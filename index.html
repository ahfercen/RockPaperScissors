<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="Title">
                <h1>Rock Paper Scissors</h1>
                <h3>Click the Buttons below to play. Best out of 5 wins!</h3>
            </div>
            <div class="Result">
                <p class="resText">No games have been played</p>
                <p class="score"></p>
            </div>
            <div class="Buttons">
                <div class="padding"></div>
                <button data-hand="Rock">Rock</button>
                <button data-hand="Paper">Paper</button>
                <button data-hand="Scissors">Scissors</button>
                <div class="padding"></div>
            </div>
        </div>
    </body>
</html>
